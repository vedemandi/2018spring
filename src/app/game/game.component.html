<div class="row" >
    <div class="col-md-4">
        <div class="card" >
            <div class="card-header">My workout info ({{Me.Name}}) </div>
            <ul class="list-group list-group-flush my-quotes">
                    <div [hidden]="submitted">
                    <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
                        <p>My Profile Access:</p>
                        <div class="form-group">
                            <label for="age">Age:</label>
                             <name="age" ngModel required #age="ngModel">
                        </div>

                        <div class="form-group">
                            <label for="height">Height:</label>
                            <input name="height" ngModel required #height="ngModel">
                        </div>
                        <div class="form-group">
                                <label for="weight">Weight:</label>
                                <input name="weight" ngModel required #weight="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input name="gender" ngModel required #Gender="ngModel">
                        </div>
                            <p></p>
                            <button>Save</button>
                          </form>
                    </div>
                        <p>Age: {{ age.value }}</p>
                        <p>Height: {{ height.value }}</p>
                        <p>Weight: {{ weight.value }}</p>
                        <p>Gender: {{ gender.value }}</p>
                        
            </ul>
          </div>
    </div>
    <div class="col-md-8">
        <div class="card mb-3" >
            <div class="card-header text-black">My Workouts</div>
                <!--<ul class="list-group list-group-flush ">
                    <ul>{{model.id}}</ul>
                    <ul>{{model.date}}</ul>
                    <ul>{{model.exercise}}</ul>
                    <ul>{{model.duration}}</ul>
                    <ul>{{model.notes}}</ul>
                </ul>-->
            </div>
            
    </div>
    <div class="col-md-4">
        
        <div class="card" >
            <div class="card-header">Other Users</div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let player of Model.Players" class="list-group-item">
                    <img style="height: 16px; width: 16px" class="rounded">
                    {{player.Name}}
                </li>
            </ul>
        </div>
    </div>
</div>
